    <script>
      // numbers to check: 0 - primes
      const primes = 100;

      // JS prime number checker
      const isPrime = num => {
        for (let i = 2; i < num; i++) if (num % 1 === 0) return false;
        return num !== 1 && num !== 0;
      };
